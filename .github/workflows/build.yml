name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python backend (Windows)
        if: matrix.platform == 'windows-latest'
        working-directory: backend
        run: |
          pyinstaller --onefile --name python-backend --add-data "twse_filter.db;." --add-data "main.py;." --add-data "config.py;." --add-data "database.py;." --add-data "routers;routers" --add-data "schemas;schemas" --add-data "services;services" --add-data "models;models" --add-data "utils;utils" --hidden-import uvicorn.logging --hidden-import uvicorn.loops --hidden-import uvicorn.loops.auto --hidden-import uvicorn.protocols --hidden-import uvicorn.protocols.http --hidden-import uvicorn.protocols.http.auto --hidden-import uvicorn.protocols.websockets --hidden-import uvicorn.protocols.websockets.auto --hidden-import uvicorn.lifespan --hidden-import uvicorn.lifespan.on --hidden-import aiosqlite --hidden-import sqlalchemy.dialects.sqlite run_server.py
          copy dist\python-backend.exe ..\frontend\src-tauri\binaries\python-backend-x86_64-pc-windows-msvc.exe

      - name: Build Python backend (macOS)
        if: matrix.platform == 'macos-latest'
        working-directory: backend
        run: |
          pyinstaller --onefile --name python-backend --add-data "twse_filter.db:." --add-data "main.py:." --add-data "config.py:." --add-data "database.py:." --add-data "routers:routers" --add-data "schemas:schemas" --add-data "services:services" --add-data "models:models" --add-data "utils:utils" --hidden-import uvicorn.logging --hidden-import uvicorn.loops --hidden-import uvicorn.loops.auto --hidden-import uvicorn.protocols --hidden-import uvicorn.protocols.http --hidden-import uvicorn.protocols.http.auto --hidden-import uvicorn.protocols.websockets --hidden-import uvicorn.protocols.websockets.auto --hidden-import uvicorn.lifespan --hidden-import uvicorn.lifespan.on --hidden-import aiosqlite --hidden-import sqlalchemy.dialects.sqlite run_server.py
          cp dist/python-backend ../frontend/src-tauri/binaries/python-backend-aarch64-apple-darwin
          cp dist/python-backend ../frontend/src-tauri/binaries/python-backend-x86_64-apple-darwin
          chmod +x ../frontend/src-tauri/binaries/python-backend-*

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: frontend
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.platform }}
          path: |
            frontend/src-tauri/target/release/bundle/dmg/*.dmg
            frontend/src-tauri/target/release/bundle/macos/*.app
            frontend/src-tauri/target/release/bundle/msi/*.msi
            frontend/src-tauri/target/release/bundle/nsis/*.exe
