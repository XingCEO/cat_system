name: CI Build and Publish

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/cat-system:latest
            ghcr.io/${{ github.repository_owner }}/cat-system:${{ github.sha }}

      - name: Image info
        run: |
          echo "Image pushed: ghcr.io/${{ github.repository_owner }}/cat-system:${{ github.sha }}"

      - name: Zeabur deployment notes
        if: ${{ always() }}
        run: |
          echo "To auto-deploy to Zeabur, configure Zeabur to pull the image above or add a deployment step using ZEABUR_TOKEN and ZEABUR_SERVICE_ID secrets."
