services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: twse-backend
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://localhost:5173
      - DEBUG=false
    volumes:
      - ./twse_filter.db:/app/twse_filter.db
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: twse-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: twse-network
